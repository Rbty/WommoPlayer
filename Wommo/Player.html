<body>

                      </svg>

    <div class="Main">
        <audio id="audio" src="Musics/Roy Jones Jr. - Can't be touched.mp3"></audio>

        <div class="Player">

            <div class="photo">
                <p><svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-music-note" viewBox="0 0 16 16">
                    <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>

                    <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5V2.82z"/>
                  </svg></p>
            </div>
            <div><p class="MusicName" style="font-size:30px;margin-top:30px">MusicName</p></div>
            
            <div class="Buttons">

                <div>
                    <button  class="Back">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-backward-fill" viewBox="0 0 16 16">
                            <path d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5z"/>
                          </svg>
                    </button>
                </div>

                <div>
                    <button class="Pause">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5zm3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5z"/>
                          </svg>
                    </button>
                </div>

                <div>
                    <button class="Play">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
                          </svg>
                    </button>
                </div>

                <div>
                    <button class="Skip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-forward-fill" viewBox="0 0 16 16">
                            <path d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5z"/>
                          </svg>
                    </button>
                </div>

            </div>


            <div class="Music">
                <input class="music" type="range" value="0">
            </div>

            <div class="volume"  style="margin-top: 20px;">
                  <input class="volume2" type="range" min="0" max="1" step="0.03" value="1">
            </div>
        </div>

    </div>

    <div class="fofo">
        <img src="Wommo.png" alt="">
    </div>
    <script>
// verifique se o usuário já escolheu um tema e defina-o
if (localStorage.getItem('theme') === 'dark') {
  document.querySelector('body').classList.add('dark');
}

// salve a preferência do usuário quando o tema for alternado
function toggleTheme() {
  const body = document.querySelector('body');
  body.classList.toggle('dark');
  localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
}

    </script>
    <script src="script.js"></script>
</body>
</html>
